name: Tests

on:
  push:
    branches: [main, develop, security/**]
  pull_request:
    branches: [main, develop]

jobs:
  tests:
    name: Tests (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        php: ['8.1', '8.2']

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: testing
          MYSQL_ROOT_PASSWORD: password
          MYSQL_ALLOW_EMPTY_PASSWORD: false
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, pdo, pdo_mysql, sqlite3, bcmath, gd, zip
          coverage: none
          tools: composer:v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress --optimize-autoloader

      - name: Prepare environment
        run: |
          cp .env.example .env.testing
          php artisan key:generate --env=testing

      - name: Configure database
        run: |
          cat >> .env.testing << EOF
          DB_CONNECTION=mysql
          DB_HOST=127.0.0.1
          DB_PORT=3306
          DB_DATABASE=testing
          DB_USERNAME=root
          DB_PASSWORD=password
          EOF

      - name: Wait for MySQL
        run: |
          echo "Waiting for MySQL to be ready..."
          for i in {1..30}; do
            if php artisan db:show --env=testing 2>/dev/null; then
              echo "MySQL is ready!"
              break
            fi
            echo "Attempt $i/30: MySQL not ready yet..."
            sleep 2
          done

      - name: Run migrations
        run: php artisan migrate --env=testing --force

      - name: Execute tests (PR mode - stop on failure)
        if: github.event_name == 'pull_request'
        run: php artisan test --env=testing --stop-on-failure

      - name: Execute tests (Main mode - parallel)
        if: github.event_name == 'push'
        run: php artisan test --env=testing --parallel

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-logs-php-${{ matrix.php }}
          path: |
            storage/logs/
            tests/**/*.log
          retention-days: 7
